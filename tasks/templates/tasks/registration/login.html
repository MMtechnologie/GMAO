<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-header">
          <div class="d-flex justify-content-center align-items-center">

            <h3 class="card-title ml-2">Connexion</h3>
          </div>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary">Se connecter</button>
            </div>
          </form>
          <div class="mt-3 text-center">
            <small><a href="/sign-up">Cr√©er un compte ?</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

</body>
</html>
